# action.yml
name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  LT_PRIVATE_KEY:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - {{ inputs.LT_PRIVATE_KEY}}